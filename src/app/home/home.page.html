<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title> Climabr </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-searchbar placeholder="Qual a sua cidade?"></ion-searchbar>

        <app-error-message *ngIf="showError" message="Serviço indisponível" buttonText="Tentar novamente"></app-error-message>

        <ion-list lines="none" *ngIf="!showError">
          <ion-item detail button>
            <ion-label>
              <h2>Lavras</h2>
              <ion-text color="primary">
                <small>MG</small>
              </ion-text>
            </ion-label>
          </ion-item>

          <ion-item detail button>
            <ion-label>
              <h2>São Carlos</h2>
              <ion-text color="primary">
                <small>SP</small>
              </ion-text>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
